<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="applicationTitle" content="image player test" />
    <meta name="windowSize" content="500 250" />
    <meta name="windowBorderRadius" content="100" />
    <meta name="previewSize" content="300 100" />
    <meta name="windowOpacity" content="178" />
    <title>圖片展示小工具</title>
    <style>
        /* 新增全局滚动条隐藏 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0);
            overflow: hidden;
            /* 隐藏页面滚动条 */
        }

        .widget {
            /* 尺寸改为从meta标签动态设置 */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .widget:hover {
            transform: scale(1.02);
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            /* 隐藏内部滚动 */
        }

        .display-image {
            width: 100%;
            height: 80%;
            object-fit: cover;
            /* 保持图片比例填充容器 */
            object-position: center;
            transition: opacity 0.5s ease;
        }

        /* 其他样式保持不变 */
        .widget-header {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .navigation-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.9);
        }

        .file-picker {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
        }

        .file-picker button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-picker button:hover {
            background: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <!-- 结构保持不变 -->
    <div class="widget">
        <div class="file-picker">
            <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
            <button onclick="document.getElementById('folderInput').click()">選擇圖片文件夾</button>
        </div>
        <div class="image-container">
            <div class="widget-header">我的相簿</div>
            <img src="" class="display-image" alt="Gallery Image" id="mainImage">
            <div class="navigation-dots" id="dotsContainer"></div>
        </div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;
        let autoPlayInterval;

        // 新增meta标签读取功能
        function getMetaContent(name) {
            const meta = document.querySelector(`meta[name="${name}"]`);
            return meta ? meta.content.split(' ').map(Number) : [];
        }

        // 初始化窗口尺寸
        function initWindowSize() {
            const widget = document.querySelector('.widget');
            const [width, height] = getMetaContent('windowSize');

            if (width && height) {
                widget.style.width = `${width}px`;
                widget.style.height = `${height}px`;
            }
        }

        // 修改初始化函数
        function initWidget() {
            initWindowSize(); // 新增尺寸初始化
            const dotsContainer = document.getElementById('dotsContainer');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = `dot${i === 0 ? ' active' : ''}`;
                dot.addEventListener('click', () => goToImage(i));
                dotsContainer.appendChild(dot);
            }
        }

        // 其他函数保持不变
        function goToImage(index) {
            if (images.length === 0) return;
            currentIndex = index % images.length;
            const mainImage = document.getElementById('mainImage');
            mainImage.src = images[currentIndex];
            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            const activeIndex = currentIndex % 3;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        }

        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % images.length;
                goToImage(currentIndex);
            }, 1000);
        }

        document.getElementById('folderInput').addEventListener('change', function (e) {
            const files = Array.from(e.target.files);
            const imageFiles = files.filter(file => file.type.startsWith('image/'));

            if (imageFiles.length > 0) {
                images = imageFiles.map(file => URL.createObjectURL(file));
                initWidget();
                goToImage(0);
                startAutoPlay();
            } else {
                alert('未找到有效的圖片文件');
            }
        });

        // 初始化时设置尺寸
        images = [
            'https://picsum.photos/500/250?random=1',
            'https://picsum.photos/500/250?random=2',
            'https://picsum.photos/500/250?random=3'
        ];
        initWidget();
        goToImage(0);
        startAutoPlay();
    </script>
</body>

</html>
