<!-- Updated Media Player Widget with YouTube and Local Switching Support -->
<link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/3.0.0/Youtube.min.js"></script>

<style>
  body,
  html {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Courier New", Courier, monospace;
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    user-select: none;
    background: transparent; /* 完全透明背景 */
  }

  .widget-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #1e1e1e; /* 保持黑色背景 */
    color: #fff;
    padding: 20px;
    border-radius: 20px;
    max-width: 400px;
    min-width: 320px;
    position: relative;  /* 防止子元素影響 */
    z-index: 1; /* 確保 widget 在最上層 */
    box-shadow: none; /* 移除陰影 */
  }

  .widget-header {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 15px;
    text-shadow: none; /* 移除文字陰影 */
  }

  .file-input {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    width: 100%;
  }

  .file-input input {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
  }

  .file-input input:hover {
    background: #444;
  }
</style>



<script>
  function loadVideoOrAudio(url, type) {
    const player = videojs('media-player');
    player.src({ src: url, type: type });
    player.ready(() => {
      player.play();
    });
  }

  function loadYouTube(url) {
    const player = videojs('media-player');
    player.src({ type: 'video/youtube', src: url });
    player.ready(() => {
      player.play();
    });
  }

  function loadFile(input) {
    const file = input.files[0];
    if (file) {
      const fileURL = URL.createObjectURL(file);
      loadVideoOrAudio(fileURL, file.type);
    }
  }

  function loadURL(input) {
    const url = input.value.trim();
    if (!url) return; // Ignore empty inputs
    if (url.includes('youtube.com') || url.includes('youtu.be')) {
      loadYouTube(url);
    } else {
      const isAudio = url.endsWith('.mp3') || url.endsWith('.wav');
      loadVideoOrAudio(url, isAudio ? 'audio/mp3' : 'video/mp4');
    }
    input.value = ''; // Clear the input field after loading
  }
</script>

<!DOCTYPE html>
<html>
  <head>
	<meta name ="applicationTitle" content ="media-player">
	<meta name="windowSize" content="500 400" />
	<meta name="previewSize" content="360 180" />
	<meta name="windowOpacity" content="200" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Player Widget</title>
  </head>
  <body>
    <div class="widget-container">
      <div class="widget-header">Media Player</div>
      <div class="file-input">
        <!-- <input type="file" accept="audio/*,video/*" onchange="loadFile(this)" /> -->
        <input
          type="text"
          placeholder="Enter audio/video/YouTube URL"
          onkeypress="if(event.key === 'Enter') loadURL(this)"
        />
      </div>
      <video
        id="media-player"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="400"
        height="200"
        data-setup="{}"
      ></video>
    </div>
  </body>
</html>
